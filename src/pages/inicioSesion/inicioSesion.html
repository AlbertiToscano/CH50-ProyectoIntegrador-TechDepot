<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - TechDepot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/pages/iniciosesion/iniciosesion.css">
    <link rel="stylesheet" href="/src/css/main.css">
</head>

<body>
    <header id="header">
        <!-- Aquí puedes incluir el encabezado si es necesario -->
    </header>

    <!-- Inicia sección de inicio de sesión -->
        <section class="container text-center" id="loginMain">
            <div class="row">
                <!-- Formulario de inicio de sesión -->
                <div class="col-md-6" id="login">
                    <div class="col-md-12">
                        <img src="../../../public/icons/users.png" class="img-thumbnail" alt="Icono de usuario" id="icono_users">
                        <p id="titulo-login">Inicio de Sesión</p>
                        <p id="bienvenido">Bienvenido a <strong>TechDepot</strong></p>
                        <p id="instrucciones">Inicia sesión para acceder a tu cuenta y disfrutar de beneficios exclusivos.</p>
                    </div>
    
                    <div class="col-md-12" id="grupoCorreo">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" placeholder="techdepot@gmail.com" id="correo" name="correo">
                        <p class="error" id="error-correo">Formato no válido.</p>
                    </div>
    
                    <div class="col-md-12" id="grupoContraseña">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Introduce tu contraseña" id="contraseña" name="contraseña">
                        <p class="error" id="error-contraseña">La contraseña debe tener al menos 8 caracteres.</p>
                    </div>
    
                    <button type="submit" class="btn btn-primary" id="boton_iniciar_sesion">INICIAR SESIÓN</button>
    
                    <!-- Opción de "Iniciar sesión con Google" -->
                    <div class="col-md-12" id="google-login">
                        <p id="o-inicia-con">O inicia con</p>
                        <button type="button" class="btn btn-outline-light" id="boton_google">
                            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo" id="google-icon">
                            Iniciar con Google
                        </button>
                    </div>
    
                    <p id="no_tienes_cuenta">¿No tienes una cuenta? <a href="/src/pages/registro/registro.html" id="link-registrarse"><strong>Regístrate</strong></a></p>
                    <div class="alert alert-danger" role="alert" id="mensaje-error">
                        Completa los campos correctamente.
                    </div>
                    <p class="login-exitoso" id="login-exitoso">Inicio de sesión exitoso</p>
                </div>
    
                <!-- Imagen de inicio de sesión -->
                <div class="col-md-6" id="img-login">
                    <img src="../../../public/Imagen-registro.png" alt="Persona usando una computadora" class="background">
                </div>
            </div>
        </section>

    <!-- Pie de página -->
    <footer id="footer">
        <!-- Aquí puedes incluir el pie de página si es necesario -->
    </footer>

  <!--  header js y footer js -->
  <script type="module" src="/src/modules/header/header.js"></script>
  <script type="module" src="/src/modules/footer/footer.js"></script>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/pages/login/login.js"></script>
</body>

</html>
