                <form id="miFormulario" action="https://formsubmit.co/853545695f0f5ef5f9680f0070a7ed98" method="POST">
                  <label for="nombre">Nombre completo*</label>
                  <input type="text" id="nombre" name="nombre" class="form-control" style="background-color:#A2B8C9;" aria-label="nombre"  onclick="borrarLeyenda(this.id)">
                  <span class="error" id="error-nombre"></span><br>
                  </div>
                  <div class="col-md-6">
                   <label for="email">Correo Electronico*</label>
                   <input type="email" id="email" name="email" class="form-control"  style="background-color:#A2B8C9;" aria-label="email" onclick="borrarLeyenda(this.id)">
                   <span class="error" id="error-email"></span>
                    </div>
                   <div type="tel" class="col-md-6">
                   <label for="telefono">Número de teléfono*</label>
                   <input type="tel" minlength="10" maxlength="12" id="telefono"  style="background-color:#A2B8C9;" name="telefono" class="form-control" onclick="borrarLeyenda(this.id)"
                  aria-label="telefono" >
                    <span class="error" id="error-telefono"></span>
                   </div><br>
                    <div class="col-md-12"><br>
                    <div for="inputZip" class="form-label">
                    <label for="mensaje">¿Cómo te podemos ayudar?*</label>
                    </div>

                    <div class="form-floating">
                       <textarea class="form-control"  style="background-color:#A2B8C9;" id="mensaje" name="mensaje"
                       placeholder="Escribe tus comentarios" onclick="borrarLeyenda(this.id)"></textarea>
                      <label for="floatingTextarea" >Escribe tus comentarios</label>
                       <span class="error" id="error-mensaje"></span>
                       </div>
                        </div>
                       <div class="col-12"><br>
                       <div class="form-check">
                       <input class="form-check-input" type="checkbox" id="gridCheck" required >

                        proporcionada. Consulta nuestro Aviso de privacidad*
                        </label>
                        </div>
                         </div>

                     </div>
