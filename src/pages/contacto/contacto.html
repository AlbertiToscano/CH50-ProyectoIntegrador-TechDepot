          <main>            
            
            <section>
              <form id="miFormulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error" id="errorNombre"></span><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="errorEmail"></span><br>
        
                <label for="telefono">Teléfono:</label>
                <input type="tel" minlength="10" maxlength="12" id="telefono" name="telefono" required>
                <span class="error" id="errorTelefono"></span><br>

                <label for="mensaje">Mensaje:</label>
                <input type="text" id="mensaje" name="mensaje" required>
                <span class="error" id="errorMensaje"></span><br>
        
                <button type="submit">Enviar</button>
            </form> </section>
