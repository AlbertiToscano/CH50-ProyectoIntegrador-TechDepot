<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links de bootstrap, estilos y Fuentes.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- incluir FontAwesome para el icono de menu desplagable (3 barras horizontales) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!--Estilo NavBar y Footer  -->
    <link rel="stylesheet" href="/src/css/main.css">

    
    
    <title>Carrito de Compras</title>
    <!-- Vinculando Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/src/pages/carrito/carrito.css">
    
</head>

<body>
    <!--Header-->
    <header id="header">
    </header>

    <!-- Aqui empieza el contenido de la pagina -->
    <main>
        <!--vinculando codigo javascript-->
        <script src="/src/pages/carrito/carrito.js"></script>

        <div class="container my-5">
            <h2 class="mb-4">Carrito de Compras</h2>

            <!-- Tabla del carrito -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Imagen</th> <!-- Nueva columna de imagen -->
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio unitario</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio total</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Producto 1 -->
                    <tr>
                        <td><img src="https://via.placeholder.com/100" alt="Producto A" class="img-fluid"></td>
                        <!-- Imagen del producto -->
                        <td>Producto A</td>
                        <td class="precio">$10.00</td>
                        <td>
                            <input type="number" class="form-control cantidad" value="1" min="1">
                        </td>
                        <td class="total">$10.00</td>
                        <td>
                            <button class="btn btn-danger" onclick="eliminarProducto(event)">Eliminar</button>
                        </td>
                    </tr>
                    <!-- Producto 2 -->
                    <tr>
                        <td><img src="https://via.placeholder.com/100" alt="Producto B" class="img-fluid"></td>
                        <!-- Imagen del producto -->
                        <td>Producto B</td>
                        <td class="precio">$15.00</td>
                        <td>
                            <input type="number" class="form-control cantidad" value="1" min="1">
                        </td>
                        <td class="total">$15.00</td>
                        <td>
                            <button class="btn btn-danger" onclick="eliminarProducto(event)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Resumen de la compra -->
            <div class="d-flex justify-content-between">
                <h4>Total</h4>
                <h4 id="totalCompra">$25.00</h4>
            </div>

            <!-- Botón de pago -->
            <div class="text-center mt-4">
                <button class="btn btn-primary">Proceder al pago</button>
            </div>
    </main>

    

    

    <!-- Vinculando los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>



    <footer id="footer"></footer>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--  header js y footer js -->
    <script type="module" src="/src/modules/header/header.js"></script>
    <script type="module" src="/src/modules/footer/footer.js"></script>

</body>

</html>
