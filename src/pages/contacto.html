<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Modularizada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (para íconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Sesion y Carrito (para íconos) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Estilos generales -->
    <link rel="stylesheet" href="../modules/styles.css">
    <!-- Estilos de los módulos -->
    <link rel="stylesheet" href="../modules/main-navbar.css">
    <link rel="stylesheet" href="../modules/secondary-navbar.css">
    <link rel="stylesheet" href="../modules/footer.css">
    <!-- Estilos del modulo Contact -->
    <link rel="stylesheet" href="../css/main-contact.css">

</head>

<body>
    <!-- Barra de navegación principal -->
    <div id="main-navbar"></div>

    <!-- Barra de navegación secundaria -->
    <div id="secondary-navbar"></div>

    <!-- Contenido principal -->
    <main class="container my-0">



        <div class="forms-section">
            <section class="container my-5">
                <div class="row">
                    <!-- Columna de la imagen y botones de redes sociales -->
                    <div class="col-md-6 position-relative">
                        <img src="../../public/imagenes/contactanos.png" alt="Imagen de fondo" class="img-fluid w-100">
                        <!-- Botones de redes sociales -->
                        <div class="position-absolute" style="bottom: 20%; left: 10%;">
                            <!-- <a href="https://wa.me/525598675423"
                            class="btn btn-light d-flex align-items-center mb-2 shadow-sm" id="whatsapp">
                            <img src="../../../public/icons/face.png" alt="whatsapp" class="me-2" style="width: 20px;">
                            whatsapp
                        </a>
                        <a href="mailto:contacto@techdepot.mx"
                            class="btn btn-light d-flex align-items-center mb-2 shadow-sm" id="mail">
                            <img src="../../../public/icons/face.png" alt="email" class="me-2" style="width: 20px;">
                            email
                        </a> -->
                            <a href="https://www.facebook.com/TechDepotMx"
                                class="btn btn-light d-flex align-items-center mb-2 shadow-sm" id="facebook">
                                <img src="../../../public/icons/face.png" alt="Facebook" class="me-2"
                                    style="width: 20px;">
                                TechDepotMx
                            </a>
                            <a href="https://www.instagram.com/TechDepotMx"
                                class="btn btn-light d-flex align-items-center shadow-sm" id="instagram">
                                <img src="../../../public/icons/instagram.png" alt="Instagram" class="me-2"
                                    style="width: 20px;">
                                @TechDepotMx
                            </a>
                        </div>
                    </div>

                    <!-- Columna del formulario -->
                    <div class="col-md-6">
                        <form id="miFormulario" action="https://formsubmit.co/853545695f0f5ef5f9680f0070a7ed98"
                            method="POST" class="p-4 container-bg-light rounded shadow-sm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre completo*</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control"
                                        aria-label="nombre" onclick="borrarLeyenda(this.id)">
                                    <span class="error" id="error-nombre"></span>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Correo Electrónico*</label>
                                    <input type="email" id="email" name="email" class="form-control" aria-label="email"
                                        onclick="borrarLeyenda(this.id)">
                                    <span class="error" id="error-email"></span>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Número de teléfono*</label>
                                    <input type="tel" id="telefono" name="telefono" class="form-control" minlength="10"
                                        maxlength="12" onclick="borrarLeyenda(this.id)" aria-label="telefono">
                                    <span class="error" id="error-telefono"></span>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="mensaje" class="form-label">¿Cómo te podemos ayudar?*</label>
                                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4"
                                        placeholder="Escribe tus comentarios"
                                        onclick="borrarLeyenda(this.id)"></textarea>
                                    <span class="error" id="error-mensaje"></span>
                                </div>
                                <div class="col-12 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                                        <label class="form-check-label" for="gridCheck">
                                            Al aceptar, das tu consentimiento para que TechDepot almacene y procese la
                                            información personal proporcionada. Consulta nuestro <a href="#">Aviso de
                                                privacidad</a>.
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                            <input type="hidden" name="_next" value="https://www.youtube.com/">
                            <input type="hidden" name="_captcha" value="false">
                        </form>
                    </div>
                </div>
            </section>
        </div>




    </main>

    <!-- Bloque footer -->
    <div id="footer"></div>

    <!-- contact.js -->
    <script src="../src/js/contact.js"> </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('../modules/main-navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('main-navbar').innerHTML = data);

        fetch('../modules/secondary-navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('secondary-navbar').innerHTML = data);

        fetch('../modules/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>



</html>
