<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--Estilo NavBar y Footer  -->
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="./crearProducto.css">

</head>
<body>
   <!--   Header -->
    <header id="header"></header>

    <main class="container mt-5">
        <section class="formulario p-4">
            <h2 class="titulo text-center">Crear Nuevo Item</h2>
            
            <form id="productoForm">
                <fieldset class="form-group">
                    <legend>Categoría*</legend>
                    <select class="form-control" id="categoria" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="computadoras">Computadoras</option>
                        <option value="componentes">Componentes</option>
                        <option value="perifericos">Periféricos</option>
                        <option value="almacenamiento">Almacenamiento</option>
                        <option value="redes">Redes</option>
                        <option value="oficina">Oficina</option>
                    </select>
                </fieldset>

                <fieldset class="form-group">
                    <legend>Información del Producto</legend>
                    <label for="nombre">Nombre*</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto" >
                    <span class="error" id="error-nombre"></span><br>
        

                    <label for="descripcion" class="mt-3">Descripción*</label>
                    <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese la descripción"></textarea>
                    <span class="error" id="error-descripcion"></span>
                </fieldset>

                <fieldset class="form-group">
                    <legend>Precio*</legend>
                    <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio en MXN" >
                    <span class="error" id="error-precio"></span>
                </fieldset>

                <fieldset class="form-group">
                    <legend>Variantes del Producto</legend>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead id="variantesHead">
                                <tr>
                                    <th>Atributo 1</th>
                                    <th>Atributo 2</th>
                                    <th>Atributo 3</th>
                                    <th>Atributo 4</th>
                                    <th>Stock</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="variantesBody">
                                <tr>
                                    <td colspan="6" class="text-center">Seleccione una categoría para ver las variantes</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </fieldset> 

                <fieldset class="form-group">
                    <legend>Imagen del Producto*</legend>
                    <input type="file" class="form-control-file" id="imagen">
                    <img id="imagen" src="" class="mt-2 d-none img-fluid" width="150">
                    <span class="error" id="error-imagen"></span>
                </fieldset>

                <!--  <fieldset class="form-group">
                    <legend>Contraseña Administrador*</legend>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
                </fieldset>  -->

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-principal">Crear Item</button>
                    <button type="reset" class="btn btn-limpiar">Limpiar Almacenamiento</button>
                </div>
            </form>
            <div id="mensaje-exito" class="mensaje-exito"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="./crearProducto.js"></script>
    <!-- script header y footer -->
    <script src="/src/modules/header/header.js"></script>
    <script src="/src/modules/footer/footer.js"></script>

</body>
</html>
