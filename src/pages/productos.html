<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Modularizada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (para íconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Sesion y Carrito (para íconos) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Estilos generales -->
    <link rel="stylesheet" href="styles.css">
    <!-- Estilos de los módulos -->
    <link rel="stylesheet" href="../modules/main-navbar.css">
    <link rel="stylesheet" href="../modules/secondary-navbar.css">
    <link rel="stylesheet" href="../modules/footer.css">

</head>

<body>
    <!-- Barra de navegación principal -->
    <div id="main-navbar"></div>

    <!-- Barra de navegación secundaria -->
    <div id="secondary-navbar"></div>

    <!-- Contenido principal -->
    <main class="container my-0">







        <h1>SECCIÓN DE PRODUCTOS</h1>
        <p>Esta es una página web con una barra de navegación principal y una barra de navegación secundaria.</p>





    </main>

    <!-- Bloque footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('../modules/main-navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('main-navbar').innerHTML = data);

        fetch('../modules/secondary-navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('secondary-navbar').innerHTML = data);

        fetch('../modules/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>



</html>
